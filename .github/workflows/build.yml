name: Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]
        include_runtime: [true, false]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          if (${{ matrix.include_runtime }}) {
            pyinstaller --onefile --clean --distpath ./dist/${{ matrix.arch }}_with_runtime main.py
          } else {
            pyinstaller --onefile --clean --noconsole --distpath ./dist/${{ matrix.arch }}_without_runtime main.py
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build_${{ matrix.arch }}_${{ matrix.include_runtime && 'with_runtime' || 'without_runtime' }}
          path: dist/${{ matrix.arch }}_${{ matrix.include_runtime && 'with_runtime' || 'without_runtime' }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/
          asset_name: build_assets
          asset_content_type: application/octet-stream
